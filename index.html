<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>InstaBytes - Compartilhe suas fotos com IA</title>
    <meta name="description" content="Plataforma social para compartilhar fotos com legendas geradas automaticamente por Inteligência Artificial" />
    <meta name="keywords" content="instagram, fotos, social media, ai, inteligência artificial, compartilhar" />
    <meta name="author" content="InstaBytes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://instabytes.vercel.app/" />
    <meta property="og:title" content="InstaBytes - Compartilhe suas fotos com IA" />
    <meta property="og:description" content="Plataforma social para compartilhar fotos com legendas geradas automaticamente por IA" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://instabytes.vercel.app/" />
    <meta property="twitter:title" content="InstaBytes - Compartilhe suas fotos com IA" />
    <meta property="twitter:description" content="Plataforma social para compartilhar fotos com legendas geradas automaticamente por IA" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- PWA -->
    <meta name="theme-color" content="#833AB4" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #FCAF45 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">InstaBytes</div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 1rem; opacity: 0.8;">Carregando sua experiência...</p>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
